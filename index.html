<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Poster – Measured Centered Circle (1080×1920)</title>
<style>
  body { margin:0; font-family:system-ui, Arial; background:#120028; color:#fff; }
  header { padding:12px 16px; text-align:center; }
  .bar { display:flex; gap:10px; padding:12px; flex-wrap:wrap; align-items:center; justify-content:center; }
  input[type="file"], input[type="text"], button {
    font-size:16px; padding:10px; border:none; border-radius:10px; background:#2f085a; color:#fff;
  }
  button { background:#ffa500; color:#230044; font-weight:700; cursor:pointer; }
  .thumbs { display:flex; gap:10px; padding:0 12px 12px; flex-wrap:wrap; justify-content:center; }
  .thumb { position:relative; width:90px; height:160px; border-radius:10px; overflow:hidden; border:2px solid #555; cursor:pointer; }
  .thumb img { width:100%; height:100%; object-fit:cover; display:block; }
  .thumb input { position:absolute; inset:0; opacity:0; cursor:pointer; }
  .thumb.active { border-color:#ffa500; box-shadow:0 0 0 3px rgba(255,165,0,0.35); }
  .stage { display:grid; place-items:center; padding:10px; }
  canvas {
    width:min(94vw, 420px);
    height:calc(min(94vw, 420px) * 1920 / 1080);
    border-radius:14px; background:#0d001a;
    box-shadow:0 8px 24px rgba(0,0,0,0.35);
  }
</style>
</head>
<body>
  <header>
    <h3>Centered Circle Poster – Measured Fit</h3>
    <div style="font-size:12px;opacity:.85">Circle radius set from measurement; export is exact 1080×1920.</div>
  </header>

  <div class="bar">
    <label>User photo <input id="photoInput" type="file" accept="image/*" capture="environment"></label>
    <label>Name <input id="nameInput" type="text" placeholder="Type name (optional)"></label>
    <button id="saveBtn">Download</button>
  </div>

  <div class="thumbs" id="thumbs">
    <label class="thumb active" data-src="posters/3.png">
      <img src="posters/3.png" alt="Poster 3">
      <input type="radio" name="poster" value="posters/3.png" checked>
    </label>
    <label class="thumb" data-src="posters/5.png">
      <img src="posters/5.png" alt="Poster 5">
      <input type="radio" name="poster" value="posters/5.png">
    </label>
    <label class="thumb" data-src="posters/7.png">
      <img src="posters/7.png" alt="Poster 7">
      <input type="radio" name="poster" value="posters/7.png">
    </label>
  </div>

  <div class="stage">
    <canvas id="cv" width="1080" height="1920" aria-label="Poster canvas"></canvas>
  </div>

<script>
(() => {
  // Exact canvas size for export
  const W=1080, H=1920;

  // Measured/scaled circle constants for 1080×1920
  const CX=540, CY=960;     // center aligned to the middle
  const R=214;              // from measurement (≈213.82), rounded
  const NAME_Y = CY + R + 90;   // name just below ring
  const NAME_FONT_PX = 48;      // reduced text

  const cv = document.getElementById('cv');
  const ctx = cv.getContext('2d');

  const thumbs = document.getElementById('thumbs');
  const photoInput = document.getElementById('photoInput');
  const nameInput  = document.getElementById('nameInput');
  const saveBtn    = document.getElementById('saveBtn');

  let posterSrc = 'posters/3.png';
  let posterImg = null, photoImg = null;

  function loadImage(src){
    return new Promise((res, rej)=>{
      const img = new Image();
      img.onload = ()=>res(img);
      img.onerror = ()=>rej(new Error('Failed '+src));
      img.src = src;
    });
  }

  async function setPoster(src){
    posterSrc = src;
    try { posterImg = await loadImage(src); } catch { posterImg = null; }
    draw();
  }

  function autoNameFromFile(file){
    if (!file) return '';
    const base = (file.name||'').replace(/\.[^.]+$/,'').replace(/[_-]+/g,' ').trim();
    return base.split(' ').map(w=>w?w[0].toUpperCase()+w.slice(1):'').join(' ');
  }

  function draw(){
    // 1) Draw poster scaled to exact 1080×1920 (preserves export size)
    if (posterImg) ctx.drawImage(posterImg, 0, 0, W, H);
    else { ctx.fillStyle = '#2b0063'; ctx.fillRect(0,0,W,H); }

    // 2) User photo auto-fit within the centered circle
    if (photoImg){
      ctx.save(); ctx.beginPath(); ctx.arc(CX, CY, R, 0, Math.PI*2); ctx.closePath(); ctx.clip();
      const bw=2*R, bh=2*R;
      const a=photoImg.width/photoImg.height, ab=bw/bh;
      let dw, dh; if (a>ab){ dh=bh; dw=dh*a; } else { dw=bw; dh=dw/a; }
      ctx.drawImage(photoImg, CX-dw/2, CY-dh/2, dw, dh);
      ctx.restore();
    }

    // 3) Visible centered ring
    ctx.lineWidth = 6; ctx.strokeStyle = 'rgba(0,255,0,0.65)';
    ctx.beginPath(); ctx.arc(CX, CY, R, 0, Math.PI*2); ctx.stroke();

    // 4) Name below ring
    const name = (nameInput.value||'').trim();
    if (name){
      ctx.font = `700 ${NAME_FONT_PX}px Arial, sans-serif`;
      ctx.fillStyle = '#ffffff';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.shadowColor = 'rgba(0,0,0,0.55)'; ctx.shadowBlur = 10;
      ctx.fillText(name, W/2, NAME_Y);
      ctx.shadowBlur = 0;
    }
  }

  thumbs.addEventListener('change', (e)=>{
    const input = e.target;
    if (input && input.name==='poster'){
      [...thumbs.querySelectorAll('.thumb')].forEach(t=>t.classList.remove('active'));
      input.closest('.thumb').classList.add('active');
      setPoster(input.value);
    }
  });

  photoInput.addEventListener('change', ()=>{
    const f = photoInput.files[0];
    if (!f){ photoImg = null; draw(); return; }
    const r = new FileReader();
    r.onload = async e => {
      try { photoImg = await loadImage(e.target.result); } catch { photoImg = null; }
      if (!nameInput.value) nameInput.value = autoNameFromFile(f);
      draw();
    };
    r.readAsDataURL(f);
  });

  nameInput.addEventListener('input', draw);

  saveBtn.addEventListener('click', ()=>{
    const a = document.createElement('a');
    const who = (nameInput.value||'user').replace(/\\s+/g,'_');
    const base = posterSrc.split('/').pop().replace(/\\.(png|jpg|jpeg)$/i,'');
    a.download = `poster_${base}_${who}.png`;
    a.href = cv.toDataURL('image/png'); // exact 1080×1920 output
    a.click();
  });

  setPoster(posterSrc);
})();
</script>
</body>
</html>
